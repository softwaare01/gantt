<body>
    
<form id="form" action="">
    <div class="form-group">
        <label for="todo">Task</label>
        <input type="hidden" id="hiddenID" value="1">
        
        <label>Nom de la tache</label><br>
        <input id="tname" type="text" class="form-control" name="taskName" placeholder="Task Name"><br>

        <label for="start">Start date:</label><br>
        <input type="date" id="start" name="date-start" value="2020-01-16" min="2020-01-01" max="2025-12-31"><br>

        <label for="end">End date:</label><br>
        <input type="date" id="end" name="date-end" value="2020-01-02" min="2020-01-01" max="2025-12-31"><br><br>


        <label>Task status</label><br>
        <input class="chk" type="checkbox" class="form-control" name="taskStatus" value="A commencer"> A commencer<br> 
        <input class="chk" type="checkbox" class="form-control" name="taskStatus" value="Débuté"> En cours <br>
        <input class="chk" type="checkbox" class="form-control" name="taskStatus" value="En cours"> Terminé <br><br>

        <label>Ajouter des ressources</label><br>
        <input id="sname" type="text" class="form-control" name="sourceName" placeholder="Source Name"><br><br>

        <label>Ajouter une étape importante</label><br>
        <input id="istep" type="text" class="form-control" name="importantStep" placeholder="Step"><br><br>

        <button type="submit" class="btn btn-primary">Create</button><br><br>
        <button type="submit" class="btn btn-primary">Update</button><br><br>
    </div>
</form>
